<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>SWAPI</title>
</head>
<body>
    <div>
        <button id="searchRandomCharacter">
            Search for random character
        </button>
        The character is: <label id="randomCharacter"></label>
    </div>
    <div>
        Character's name: <input type="text" id="characterName">
        <button id="searchMovie">
            Found movie by the character's name
        </button>
        <br>
        Movies by: <label id="characterNameLabel"></label>
    </div>
    <div>
        <table id="moviesTable">
            <tr>
                <th>Name</th>
                <th>Episode</th>
                <th>Director</th>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
